<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script type="text/javascript">
        $(document).ready(function(){
            $("#vermelho").click(function(){
                $(".botao").removeClass('alert-primary alert-danger alert-success alert-warning alert-dark').addClass('alert-danger');
                $(".botao").html("Perigo");
            });
        });
        $(document).ready(function(){
            $("#amarelo").click(function(){
                $(".botao").removeClass('alert-primary alert-danger alert-success alert-warning alert-dark').addClass('alert-warning');
                $(".botao").html("Aviso");
            
            });
        });
        $(document).ready(function(){
            $("#verde").click(function(){
                $(".botao").removeClass('alert-primary alert-secondary alert-danger alert-warning alert-success alert-dark').addClass('alert-success');
                $(".botao").html("Sucesso");
            });
        });
    </script>

    <style>
        button{
            width: 8px;
        }
        .alert{
            margin: 5px;
            text-align: center;
            padding: 0.4%;
        }
        .botao:hover{
            transform: translateY(300px);
        }
    </style>
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="d-flex justify-content-center m-3">
                    <button class="col-3 btn btn-outline-danger btn-lg" type="button" id="vermelho">Vermelho</button>
                    <button class="col-3 btn btn-outline-warning btn-lg" type="button" id="amarelo">Amarelo</button>
                    <button class="col-3 btn btn-outline-success btn-lg" type="button" id="verde">Verde</button>
                </div>
            </div>
            <div class="row">
                <div class="d-flex justify-content-center">
                    <div class="col-12 alert alert-secondary botao" style="transition: 1.5s;">Alerta</div>    
                </div>
            </div>
        </div>
    </div>


</body>
</html>
